<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra papel e tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <h1 id="titulo">PEDRA, PAPEL E TESOURA</h1>
        <br>
        <div id="placar">
            <div id="jogador">
                <div id="nomes">
                    <h2 id="jogadorNome">JOGADOR</h2>
                    <h2 id="computadorNome">COMPUTADOR</h2>
                </div>
                <br><br>
                <ul id="jogadorEscolha">
                    <li>
                        <a id="jogadorEscolha1"
                         onclick="jogar(1)">
                            <img src="img/pedra.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a id="jogadorEscolha2"
                         onclick="jogar(2)">
                            <img src="img/papel.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a id="jogadorEscolha3" 
                        onclick="jogar(3)">
                            <img src="img/tesoura.png" alt="">
                        </a>
                    </li>
                </ul>
                
            </div>
            <div id="computador">
                
                <br><br>
                <ul id="computadorEscolha">
                    <li>
                        <a id="computadorEscolha1">
                            <img src="img/pedra.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a id="computadorEscolha2">
                            <img src="img/papel.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a id="computadorEscolha3">
                            <img src="img/tesoura.png" alt="">
                        </a>
                    </li>
                </ul>
                <div id="pontos">
                <p id="jogadorPontos">0</p>
                <p id="computadorPontos">0</p>
            </div>
            </div>
        </div>
        <div id="mensagem">&nbsp;</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
